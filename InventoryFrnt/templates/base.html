<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #007bff; color: white; padding: 1rem; text-align: center; }
        nav { background-color: #0056b3; padding: 0.5rem; text-align: center; }
        nav a { color: white; text-decoration: none; margin: 0 1rem; padding: 0.5rem; border-radius: 4px; }
        nav a:hover { background-color: #004085; }
        main { padding: 2rem; max-width: 1200px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 1rem; }
        h1 { color: #333; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: bold; }
        tr:hover { background-color: #f1f1f1; }
        .btn { padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px; color: white; display: inline-block; margin-right: 0.5rem; }
        .btn-edit { background-color: #28a745; }
        .btn-edit:hover { background-color: #218838; }
        .btn-delete { background-color: #dc3545; }
        .btn-delete:hover { background-color: #c82333; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 1rem; font-weight: bold; }
        input, textarea, select { padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        textarea { resize: vertical; }
        button { padding: 0.75rem; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        button:hover { background-color: #218838; }
        .item-row { display: flex; align-items: center; margin-bottom: 0.5rem; }
        .item-row input { width: 60px; margin-left: 1rem; }
        .invoice-info { margin-bottom: 2rem; }
        .invoice-info p { margin: 0.5rem 0; }
        .total { font-weight: bold; font-size: 1.2rem; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 0.5rem; background: #f8f9fa; margin-bottom: 0.5rem; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <nav>
        <a href="{{ url_for('items') }}">Inventory</a>
        <a href="{{ url_for('invoices') }}">Billing</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
