{% extends "base.html" %}
{% block title %}Add Customer{% endblock %}
{% block content %}
<h1>Add New Customer</h1>
<form method="post">
    <label>Name: <input type="text" name="name" required></label>
    <label>Phone: <input type="text" name="phone" placeholder="+91" required></label>
    <label>Address: <textarea name="address" required></textarea></label>
    <label>Contact Info: <input type="text" name="contact_info"></label>
    <button type="submit">Add Customer</button>
</form>
{% endblock %}
