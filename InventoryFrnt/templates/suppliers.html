{% extends "base.html" %}
{% block title %}Suppliers{% endblock %}
{% block content %}
<h1>Inventory Management</h1>
<nav style="background-color: #6c757d; color: white; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px;">
    <a href="{{ url_for('items') }}" style="color: white; margin: 0 1rem;">Items</a>
    <a href="{{ url_for('suppliers') }}" style="color: white; margin: 0 1rem;">Suppliers</a>
    <a href="{{ url_for('reports') }}" style="color: white; margin: 0 1rem;">Reports</a>
    <a href="{{ url_for('transactions') }}" style="color: white; margin: 0 1rem;">Transactions</a>
</nav>
<h2>Suppliers</h2>
<a href="{{ url_for('add_supplier') }}" class="btn btn-edit" style="margin-bottom: 1rem; display: inline-block;">Add Supplier</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact Info</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact_info }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
