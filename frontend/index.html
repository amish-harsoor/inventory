<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>Inventory Management System</h1>

    <div class="section">
        <h2>Products</h2>
        <button onclick="loadProducts()">Load Products</button>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>SKU</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Add Product</h3>
        <form id="productForm">
            <input type="text" id="sku" placeholder="SKU" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="description" placeholder="Description">
            <input type="text" id="category" placeholder="Category">
            <input type="text" id="unitOfMeasure" placeholder="Unit of Measure">
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="section">
        <h2>Inventory</h2>
        <button onclick="loadInventory()">Load Inventory</button>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Location</th>
                    <th>On Hand</th>
                    <th>Reserved</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Adjust Stock</h3>
        <form id="adjustForm">
            <input type="number" id="adjProductId" placeholder="Product ID" required>
            <input type="number" id="adjLocationId" placeholder="Location ID" required>
            <input type="number" id="adjustment" placeholder="Adjustment" required>
            <button type="submit">Adjust</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
