<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <main>
        <section>
            <h2>Items</h2>
            <ul id="items-list"></ul>
        </section>
        <section>
            <h2>Add Item</h2>
            <form id="add-item-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="description" placeholder="Description">
                <input type="number" name="quantity" placeholder="Quantity" required>
                <input type="number" step="0.01" name="price" placeholder="Price" required>
                <input type="text" name="category" placeholder="Category">
                <input type="number" name="min_stock" placeholder="Min Stock">
                <select id="supplier-id" name="supplier_id">
                    <option value="">Select Supplier</option>
                </select>
                <input type="text" name="barcode" placeholder="Barcode">
                <button type="submit">Add Item</button>
            </form>
        </section>
        <section>
            <h2>Create Invoice</h2>
            <form id="create-invoice-form">
                <select id="customer-id" name="customer_id">
                    <option value="">Select Customer</option>
                </select>
                <select id="item-id" name="item_id" required>
                    <option value="">Select Item</option>
                </select>
                <input type="number" name="invoice_quantity" placeholder="Quantity" required>
                <button type="submit">Create Invoice</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Inventory Management Frontend</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
